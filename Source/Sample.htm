<!DOCTYPE html>

<script language="vbscript" type="text/vbscript">
Sub Sample()
Dim iRow
Set objExcel = CreateObject("Excel.Application")
Set objWorkbook = objExcel.Workbooks.Open("C:\ISPECSPOS\www\Source\data.xlsx")
'Document.GetElementsByName("date")(0).Value="C#"
'Document.GetElementsByName("name")(0).Value="Corner"
'Document.GetElementsByName("license_plate")(0).Value="Tamilnadu"
'Document.GetElementsByName("authorised_by")(0).Value="Coimbatore"
objExcel.Application.Visible = True
objWorkbook.Windows(1).Visible = True
set XlSheet =objWorkbook.Sheets(1)
XlSheet.Activate
iRow = 1
With objExcel
Do While .Cells(iRow, 1).value <> ""
.Cells(iRow, 1).activate
iRow = iRow + 1
Loop
.Cells(iRow, 1).value=Document.GetElementsByName("date")(0).Value
.Cells(iRow, 2).value=Document.GetElementsByName("name")(0).Value
.Cells(iRow, 3).value=Document.GetElementsByName("license_plate")(0).Value
.Cells(iRow, 4).value=Document.GetElementsByName("authorised_by")(0).Value
MsgBox "Data Added Sucessfully",vbinformation
Document.GetElementsByName("date")(0).Value=""
Document.GetElementsByName("name")(0).Value=""
Document.GetElementsByName("license_plate")(0).Value=""
Document.GetElementsByName("authorised_by")(0).Value=""
End With
objWorkbook.save
objWorkbook.close
Set objWorkbook = Nothing
Set objExcel = Nothing
End Sub
</script>
